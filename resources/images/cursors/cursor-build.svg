<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5E7EB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9CA3AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B7280;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.6" />
    </linearGradient>
    <radialGradient id="hologramGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#34D399;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Palm base - holding position -->
  <path d="M 8 18 Q 8 14 12 14 L 20 14 Q 24 14 24 18 L 24 26 Q 24 28 22 28 L 10 28 Q 8 28 8 26 Z" 
        fill="url(#metalGrad)" stroke="#065F46" stroke-width="0.8"/>
  
  <!-- Thumb - supporting grip -->
  <path d="M 6 20 Q 4 18 4 16 Q 4 14 6 14 Q 8 14 8 16 L 8 20 Q 8 22 6 22 Z" 
        fill="url(#metalGrad)" stroke="#065F46" stroke-width="0.8"/>
  
  <!-- Index finger - curved for holding -->
  <path d="M 12 14 Q 10 12 10 8 Q 10 6 12 6 Q 14 6 14 8 L 14 14" 
        fill="url(#metalGrad)" stroke="#065F46" stroke-width="0.8"/>
  
  <!-- Middle finger - curved -->
  <path d="M 16 14 Q 14 12 14 6 Q 14 4 16 4 Q 18 4 18 6 L 18 14" 
        fill="url(#metalGrad)" stroke="#065F46" stroke-width="0.8"/>
  
  <!-- Ring finger - curved -->
  <path d="M 20 14 Q 18 12 18 8 Q 18 6 20 6 Q 22 6 22 8 L 22 14" 
        fill="url(#metalGrad)" stroke="#065F46" stroke-width="0.8"/>
  
  <!-- Pinky - curved -->
  <path d="M 24 14 Q 22 12 22 10 Q 22 8 24 8 Q 26 8 26 10 L 26 14" 
        fill="url(#metalGrad)" stroke="#065F46" stroke-width="0.8"/>
  
  <!-- Construction circuit lines -->
  <path d="M 10 20 L 14 20 M 14 22 L 18 22 M 18 24 L 22 24" 
        stroke="url(#greenGlow)" stroke-width="1.5" fill="none" opacity="0.8"/>
  
  <!-- Holographic building blueprint emanating from palm -->
  <g opacity="0.8">
    <!-- Building foundation -->
    <rect x="13" y="8" width="6" height="4" fill="none" stroke="#10B981" stroke-width="1" opacity="0.7">
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Building walls -->
    <path d="M 13 8 L 13 4 L 19 4 L 19 8" stroke="#10B981" stroke-width="1" fill="none" opacity="0.6">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Grid lines -->
    <path d="M 15 4 L 15 12 M 17 4 L 17 12" stroke="#10B981" stroke-width="0.5" opacity="0.5"/>
    <path d="M 13 6 L 19 6 M 13 10 L 19 10" stroke="#10B981" stroke-width="0.5" opacity="0.5"/>
  </g>
  
  <!-- Construction indicators on fingertips -->
  <circle cx="12" cy="6" r="1.2" fill="#10B981" opacity="0.7"/>
  <circle cx="16" cy="4" r="1.2" fill="#10B981" opacity="0.7"/>
  <circle cx="20" cy="6" r="1.2" fill="#10B981" opacity="0.7"/>
  <circle cx="24" cy="8" r="1.2" fill="#10B981" opacity="0.7"/>
  
  <!-- Joint indicators (construction mode) -->
  <circle cx="12" cy="10" r="1" fill="#10B981" opacity="0.6"/>
  <circle cx="16" cy="9" r="1" fill="#10B981" opacity="0.6"/>
  <circle cx="20" cy="10" r="1" fill="#10B981" opacity="0.6"/>
  <circle cx="24" cy="11" r="1" fill="#10B981" opacity="0.6"/>
  
  <!-- Build mode LED indicator on palm */
  <circle cx="16" cy="21" r="2" fill="url(#hologramGlow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Construction beam projectors -->
  <rect x="15" y="26" width="2" height="1" fill="#10B981" opacity="0.8"/>
  <rect x="11" y="13" width="1" height="2" fill="#059669"/>
  <rect x="19" y="13" width="1" height="2" fill="#059669"/>
  
  <!-- Plus symbol for building (top right) -->
  <path d="M 26 3 L 30 3 M 28 1 L 28 5" stroke="#10B981" stroke-width="1.5" opacity="0.8"/>
  <circle cx="28" cy="3" r="3" fill="none" stroke="#10B981" stroke-width="0.8" opacity="0.5"/>
  
  <!-- Construction progress indicators -->
  <rect x="24" y="18" width="1" height="1" fill="#10B981" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="1.5s" repeatCount="indefinite"/>
  </rect>
  <rect x="25" y="20" width="1" height="1" fill="#10B981" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
  </rect>
  <rect x="26" y="22" width="1" height="1" fill="#10B981" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
  </rect>
</svg>