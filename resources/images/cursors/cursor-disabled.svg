<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D1D5DB;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#9CA3AF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#6B7280;stop-opacity:0.4" />
    </linearGradient>
    <linearGradient id="errorGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:0.5" />
    </linearGradient>
  </defs>
  
  <!-- Palm base - powered down -->
  <path d="M 8 18 Q 8 14 12 14 L 20 14 Q 24 14 24 18 L 24 26 Q 24 28 22 28 L 10 28 Q 8 28 8 26 Z" 
        fill="url(#metalGrad)" stroke="#6B7280" stroke-width="0.8" opacity="0.7"/>
  
  <!-- Thumb - limp -->
  <path d="M 6 20 Q 4 18 4 16 Q 4 14 6 14 Q 8 14 8 16 L 8 20 Q 8 22 6 22 Z" 
        fill="url(#metalGrad)" stroke="#6B7280" stroke-width="0.8" opacity="0.7"/>
  
  <!-- Index finger - drooped -->
  <path d="M 12 14 Q 10 12 10 9 Q 10 7 12 7 Q 14 7 14 9 L 14 14" 
        fill="url(#metalGrad)" stroke="#6B7280" stroke-width="0.8" opacity="0.7"/>
  
  <!-- Middle finger - drooped -->
  <path d="M 16 14 Q 14 12 14 8 Q 14 6 16 6 Q 18 6 18 8 L 18 14" 
        fill="url(#metalGrad)" stroke="#6B7280" stroke-width="0.8" opacity="0.7"/>
  
  <!-- Ring finger - drooped -->
  <path d="M 20 14 Q 18 12 18 9 Q 18 7 20 7 Q 22 7 22 9 L 22 14" 
        fill="url(#metalGrad)" stroke="#6B7280" stroke-width="0.8" opacity="0.7"/>
  
  <!-- Pinky - drooped -->
  <path d="M 24 14 Q 22 12 22 10 Q 22 8 24 8 Q 26 8 26 10 L 26 14" 
        fill="url(#metalGrad)" stroke="#6B7280" stroke-width="0.8" opacity="0.7"/>
  
  <!-- Inactive circuit lines -->
  <path d="M 10 20 L 14 20 M 14 22 L 18 22 M 18 24 L 22 24" 
        stroke="#6B7280" stroke-width="1" fill="none" opacity="0.3"/>
  
  <!-- System malfunction indicators -->
  <g opacity="0.6">
    <rect x="11" y="19" width="1" height="1" fill="#DC2626">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="17" y="21" width="1" height="1" fill="#DC2626">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="20" y="23" width="1" height="1" fill="#DC2626">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="1.8s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Dead joint indicators -->
  <circle cx="12" cy="10" r="1" fill="#6B7280" opacity="0.4"/>
  <circle cx="16" cy="9" r="1" fill="#6B7280" opacity="0.4"/>
  <circle cx="20" cy="10" r="1" fill="#6B7280" opacity="0.4"/>
  <circle cx="24" cy="11" r="1" fill="#6B7280" opacity="0.4"/>
  
  <!-- Error LED indicator on palm -->
  <circle cx="16" cy="21" r="1.5" fill="#DC2626" opacity="0.5">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- System shutdown indicators -->
  <rect x="15" y="26" width="2" height="1" fill="#6B7280" opacity="0.4"/>
  <rect x="11" y="13" width="1" height="2" fill="#6B7280" opacity="0.3"/>
  <rect x="19" y="13" width="1" height="2" fill="#6B7280" opacity="0.3"/>
  
  <!-- Prohibition X symbol -->
  <g opacity="0.8">
    <line x1="6" y1="6" x2="18" y2="18" stroke="url(#errorGlow)" stroke-width="2"/>
    <line x1="18" y1="6" x2="6" y2="18" stroke="url(#errorGlow)" stroke-width="2"/>
    <circle cx="12" cy="12" r="8" fill="none" stroke="url(#errorGlow)" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- Warning symbol (top right) -->
  <path d="M 26 2 L 28 6 L 30 2 Z" fill="#DC2626" opacity="0.7"/>
  <circle cx="28" cy="4" r="0.5" fill="#FFFFFF"/>
  <rect x="27.5" y="2.5" width="1" height="1" fill="#FFFFFF"/>
  
  <!-- Error message indicators -->
  <rect x="24" y="8" width="1" height="1" fill="#DC2626" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2.5s" repeatCount="indefinite"/>
  </rect>
  <rect x="26" y="10" width="1" height="1" fill="#DC2626" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" begin="0.5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- System offline indicator -->
  <text x="22" y="25" font-family="monospace" font-size="3" fill="#DC2626" opacity="0.6">OFF</text>
</svg>