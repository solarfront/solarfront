<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5E7EB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9CA3AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B7280;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:0.7" />
    </linearGradient>
    <radialGradient id="laserGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:0.3" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Palm base - gripping position -->
  <path d="M 8 18 Q 8 14 12 14 L 20 14 Q 24 14 24 18 L 24 26 Q 24 28 22 28 L 10 28 Q 8 28 8 26 Z" 
        fill="url(#metalGrad)" stroke="#7F1D1D" stroke-width="1"/>
  
  <!-- Thumb - gripping -->
  <path d="M 6 21 Q 4 19 4 17 Q 4 15 6 15 Q 8 15 8 17 L 8 21 Q 8 23 6 23 Z" 
        fill="url(#metalGrad)" stroke="#7F1D1D" stroke-width="1"/>
  
  <!-- Index finger - EXTENDED for pointing/targeting -->
  <path d="M 12 14 Q 10 12 10 4 Q 10 2 12 2 Q 14 2 14 4 L 14 14" 
        fill="url(#metalGrad)" stroke="#7F1D1D" stroke-width="1"/>
  
  <!-- Middle finger - curled -->
  <path d="M 16 14 Q 14 12 14 9 Q 14 7 16 7 Q 18 7 18 9 L 18 14" 
        fill="url(#metalGrad)" stroke="#7F1D1D" stroke-width="1"/>
  
  <!-- Ring finger - curled -->
  <path d="M 20 14 Q 18 12 18 10 Q 18 8 20 8 Q 22 8 22 10 L 22 14" 
        fill="url(#metalGrad)" stroke="#7F1D1D" stroke-width="1"/>
  
  <!-- Pinky - curled -->
  <path d="M 24 14 Q 22 12 22 11 Q 22 9 24 9 Q 26 9 26 11 L 26 14" 
        fill="url(#metalGrad)" stroke="#7F1D1D" stroke-width="1"/>
  
  <!-- Targeting laser from fingertip -->
  <line x1="12" y1="2" x2="4" y2="-6" stroke="url(#redGlow)" stroke-width="2" opacity="0.9" filter="url(#glow)">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="0.8s" repeatCount="indefinite"/>
  </line>
  <line x1="12" y1="2" x2="8" y2="-2" stroke="#FF0000" stroke-width="1" opacity="1" filter="url(#glow)">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="0.6s" repeatCount="indefinite"/>
  </line>
  
  <!-- Weapon charging circuits -->
  <path d="M 10 20 L 14 20 M 14 22 L 18 22 M 18 24 L 22 24" 
        stroke="url(#redGlow)" stroke-width="2" fill="none" opacity="1"/>
  
  <!-- Targeting system on index finger -->
  <circle cx="12" cy="2" r="2" fill="url(#laserGlow)" filter="url(#glow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="0.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Targeting brackets around fingertip -->
  <g opacity="0.9">
    <path d="M 9 -1 L 9 1 L 11 1" stroke="#EF4444" stroke-width="1" fill="none"/>
    <path d="M 15 -1 L 15 1 L 13 1" stroke="#EF4444" stroke-width="1" fill="none"/>
    <path d="M 9 5 L 9 3 L 11 3" stroke="#EF4444" stroke-width="1" fill="none"/>
    <path d="M 15 5 L 15 3 L 13 3" stroke="#EF4444" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Joint indicators (weapon mode) -->
  <circle cx="12" cy="8" r="1" fill="#EF4444" opacity="0.8"/>
  <circle cx="16" cy="11" r="1" fill="#EF4444" opacity="0.8"/>
  <circle cx="20" cy="12" r="1" fill="#EF4444" opacity="0.8"/>
  <circle cx="24" cy="13" r="1" fill="#EF4444" opacity="0.8"/>
  
  <!-- Weapon system LED indicator on palm -->
  <circle cx="16" cy="21" r="2.5" fill="url(#laserGlow)" filter="url(#glow)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Weapon charging indicators -->
  <rect x="15" y="26" width="2" height="1" fill="#EF4444" opacity="1">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="0.7s" repeatCount="indefinite"/>
  </rect>
  <rect x="11" y="13" width="1" height="2" fill="#DC2626"/>
  <rect x="19" y="13" width="1" height="2" fill="#DC2626"/>
  
  <!-- Crosshair targeting system (top right) -->
  <circle cx="28" cy="4" r="3" fill="none" stroke="#EF4444" stroke-width="1" opacity="0.8"/>
  <path d="M 26 4 L 30 4 M 28 2 L 28 6" stroke="#EF4444" stroke-width="1.5" opacity="1"/>
  <circle cx="28" cy="4" r="1" fill="#EF4444" opacity="0.9"/>
  
  <!-- Targeting scan lines -->
  <path d="M 25 2 L 31 2" stroke="#EF4444" stroke-width="0.5" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.2s" repeatCount="indefinite"/>
  </path>
  <path d="M 25 6 L 31 6" stroke="#EF4444" stroke-width="0.5" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.2s" begin="0.4s" repeatCount="indefinite"/>
  </path>
  
  <!-- Weapon discharge effects -->
  <rect x="10" y="2" width="1" height="1" fill="#EF4444" opacity="0.7">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="0.3s" repeatCount="indefinite"/>
  </rect>
  <rect x="8" y="4" width="1" height="1" fill="#EF4444" opacity="0.7">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="0.3s" begin="0.1s" repeatCount="indefinite"/>
  </rect>
</svg>