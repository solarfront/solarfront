<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolarFront Sound Effects V3 - Space Combat Audio Suite</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a1f 0%, #1a1a3e 50%, #0f0f23 100%);
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 4s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #00ffcc;
            text-shadow: 0 0 30px rgba(0, 255, 204, 0.5);
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #8899ff;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .init-container {
            text-align: center;
            margin-bottom: 40px;
        }

        #initButton {
            background: linear-gradient(135deg, #00ffcc 0%, #0099ff 100%);
            border: none;
            color: #0a0a1f;
            padding: 18px 50px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(0, 255, 204, 0.4);
        }

        #initButton:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 255, 204, 0.6);
        }

        #initButton:disabled {
            background: #444;
            color: #999;
            cursor: not-allowed;
            box-shadow: none;
        }

        .category-section {
            margin-bottom: 50px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(0, 255, 204, 0.2);
            backdrop-filter: blur(10px);
        }

        .category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .category-title {
            color: #00ffcc;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .category-icon {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #00ffcc 0%, #0099ff 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .category-badge {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .sound-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 18px;
        }

        .sound-card {
            background: linear-gradient(135deg, rgba(74, 85, 104, 0.6) 0%, rgba(45, 55, 72, 0.6) 100%);
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 18px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .sound-card:hover {
            transform: translateY(-2px);
            border-color: rgba(0, 255, 204, 0.5);
            box-shadow: 0 6px 25px rgba(0, 255, 204, 0.3);
        }

        .sound-card.playing {
            background: linear-gradient(135deg, rgba(0, 255, 204, 0.2) 0%, rgba(0, 153, 255, 0.2) 100%);
            border-color: #00ffcc;
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .sound-name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #fff;
        }

        .sound-description {
            font-size: 13px;
            color: #8899ff;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .sound-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .play-button {
            background: linear-gradient(135deg, #00ffcc 0%, #0099ff 100%);
            border: none;
            color: #0a0a1f;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .play-button:hover {
            transform: scale(1.05);
        }

        .play-button:active {
            transform: scale(0.95);
        }

        .volume-slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #00ffcc;
            cursor: pointer;
        }

        .volume-label {
            font-size: 12px;
            color: #8899ff;
            min-width: 35px;
            text-align: right;
        }

        .waveform-visual {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .sound-card.playing .waveform-visual {
            opacity: 0.1;
        }

        @keyframes waveform {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .playing .waveform-visual::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 204, 0.5), transparent);
            animation: waveform 1s linear infinite;
        }

        .master-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(10, 10, 31, 0.9);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 204, 0.3);
            backdrop-filter: blur(10px);
        }

        .master-volume {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .master-label {
            color: #00ffcc;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <h1>ðŸš€ SolarFront Sound Effects V3</h1>
        <div class="subtitle">Space Combat Audio Suite - 30 Optimized Sound Effects</div>
        
        <div class="init-container">
            <button id="initButton">ðŸŽµ Initialize Audio System</button>
        </div>
        
        <div id="soundContainer" style="display: none;">
            <!-- Attack Sounds Section -->
            <div class="category-section">
                <div class="category-header">
                    <div class="category-title">
                        <div class="category-icon">âš¡</div>
                        Attack Sounds
                    </div>
                    <div class="category-badge">10 Effects</div>
                </div>
                <div class="sound-grid" id="attackSounds"></div>
            </div>
            
            <!-- Impact Sounds Section -->
            <div class="category-section">
                <div class="category-header">
                    <div class="category-title">
                        <div class="category-icon">ðŸ’¥</div>
                        Impact Sounds
                    </div>
                    <div class="category-badge">10 Effects</div>
                </div>
                <div class="sound-grid" id="impactSounds"></div>
            </div>
            
            <!-- Launch Sounds Section -->
            <div class="category-section">
                <div class="category-header">

                <div class="sound-grid" id="launchSounds"></div>

        <div class="master-controls" style="display: none;" id="masterControls">
            <div class="master-volume">
                <span class="master-label">Master Volume:</span>
                <input type="range" class="volume-slider" id="masterVolume" min="0" max="100" value="70">
                <span class="volume-label" id="masterVolumeLabel">70%</span>
            </div>
        </div>
    </div>

    <script>
        // Generate starfield
        function createStarfield() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 4 + 's';
                star.style.opacity = Math.random() * 0.7 + 0.3;
                starsContainer.appendChild(star);
            }
        }
        createStarfield();

        class SpaceSoundEngine {
            constructor() {
                this.audioContext = null;
                this.masterGainNode = null;
                this.masterVolume = 0.7;
                this.sounds = {
                    attack: [],
                    impact: [],
                    launch: []
                };
            }

            init() {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                this.masterGainNode = this.audioContext.createGain();
                this.masterGainNode.gain.value = this.masterVolume;
                this.masterGainNode.connect(this.audioContext.destination);
                
                this.initializeSounds();
                return true;
            }

            setMasterVolume(value) {
                this.masterVolume = value;
                if (this.masterGainNode) {
                    this.masterGainNode.gain.value = value;
                }
            }

            createNoiseBuffer(duration) {
                const bufferSize = this.audioContext.sampleRate * duration;
                const buffer = this.audioContext.createBuffer(1, bufferSize, this.audioContext.sampleRate);
                const output = buffer.getChannelData(0);
                
                for (let i = 0; i < bufferSize; i++) {
                    output[i] = Math.random() * 2 - 1;
                }
                
                return buffer;
            }

            // Attack Sound 1: Plasma Burst
            playPlasmaBurst(volume = 0.7) {
                const now = this.audioContext.currentTime;
                const gainNode = this.audioContext.createGain();
                gainNode.gain.value = volume;
                gainNode.connect(this.masterGainNode);

                // Clarity layer - mid frequency ping
                const clarityOsc = this.audioContext.createOscillator();
                clarityOsc.type = 'triangle';
                clarityOsc.frequency.setValueAtTime(800, now);
                clarityOsc.frequency.exponentialRampToValueAtTime(600, now + 0.1);
                
                const clarityGain = this.audioContext.createGain();
                clarityGain.gain.setValueAtTime(0.6, now);
                clarityGain.gain.exponentialRampToValueAtTime(0.001, now + 0.1);
                
                clarityOsc.connect(clarityGain);
                clarityGain.connect(gainNode);
                clarityOsc.start(now);
                clarityOsc.stop(now + 0.1);

                // Body layer - energy discharge
                const bodyOsc = this.audioContext.createOscillator();
                bodyOsc.type = 'sawtooth';
                bodyOsc.frequency.setValueAtTime(400, now);
                bodyOsc.frequency.exponentialRampToValueAtTime(200, now + 0.15);
                
                const bodyGain = this.audioContext.createGain();
                bodyGain.gain.setValueAtTime(0.5, now);
                bodyGain.gain.exponentialRampToValueAtTime(0.001, now + 0.15);
                
                const bodyFilter = this.audioContext.createBiquadFilter();
                bodyFilter.type = 'lowpass';
                bodyFilter.frequency.value = 1000;
                
                bodyOsc.connect(bodyFilter);
                bodyFilter.connect(bodyGain);
                bodyGain.connect(gainNode);
                bodyOsc.start(now);
                bodyOsc.stop(now + 0.15);

                // Weight layer - sub bass
                const subOsc = this.audioContext.createOscillator();
                subOsc.type = 'sine';
                subOsc.frequency.setValueAtTime(80, now);
                subOsc.frequency.exponentialRampToValueAtTime(40, now + 0.2);
                
                const subGain = this.audioContext.createGain();
                subGain.gain.setValueAtTime(0.3, now);
                subGain.gain.exponentialRampToValueAtTime(0.001, now + 0.2);
                
                subOsc.connect(subGain);
                subGain.connect(gainNode);
                subOsc.start(now);
                subOsc.stop(now + 0.2);
            }

            // Attack Sound 2: Ion Cannon
            playIonCannon(volume = 0.7) {
                const now = this.audioContext.currentTime;
                const gainNode = this.audioContext.createGain();
                gainNode.gain.value = volume;
                gainNode.connect(this.masterGainNode);

                // Charge up
                const chargeOsc = this.audioContext.createOscillator();
                chargeOsc.type = 'sine';
                chargeOsc.frequency.setValueAtTime(200, now);
                chargeOsc.frequency.exponentialRampToValueAtTime(1000, now + 0.1);
                
                const chargeGain = this.audioContext.createGain();
                chargeGain.gain.setValueAtTime(0, now);
                chargeGain.gain.linearRampToValueAtTime(0.4, now + 0.1);
                chargeGain.gain.exponentialRampToValueAtTime(0.001, now + 0.15);
                
                chargeOsc.connect(chargeGain);
                chargeGain.connect(gainNode);
                chargeOsc.start(now);
                chargeOsc.stop(now + 0.15);

                // Main beam
                const beamOsc = this.audioContext.createOscillator();
                beamOsc.type = 'square';
                beamOsc.frequency.setValueAtTime(600, now + 0.05);
                beamOsc.frequency.exponentialRampToValueAtTime(300, now + 0.2);
                
                const beamGain = this.audioContext.createGain();
                beamGain.gain.setValueAtTime(0.6, now + 0.05);
                beamGain.gain.exponentialRampToValueAtTime(0.001, now + 0.2);
                
                const beamFilter = this.audioContext.createBiquadFilter();
                beamFilter.type = 'bandpass';
                beamFilter.frequency.value = 500;
                beamFilter.Q.value = 5;
                
                beamOsc.connect(beamFilter);
                beamFilter.connect(beamGain);
                beamGain.connect(gainNode);
                beamOsc.start(now + 0.05);
                beamOsc.stop(now + 0.2);
            }

            // Attack Sound 3: Pulse Laser
            playPulseLaser(volume = 0.7) {
                const now = this.audioContext.currentTime;
                const gainNode = this.audioContext.createGain();
                gainNode.gain.value = volume;
                gainNode.connect(this.masterGainNode);

                // Rapid pulses
                for (let i = 0; i < 3; i++) {
                    const pulseTime = now + (i * 0.05);
                    
                    const pulseOsc = this.audioContext.createOscillator();
                    pulseOsc.type = 'sawtooth';
                    pulseOsc.frequency.setValueAtTime(1200 - (i * 200), pulseTime);
                    pulseOsc.frequency.exponentialRampToValueAtTime(400, pulseTime + 0.04);
                    
                    const pulseGain = this.audioContext.createGain();
                    pulseGain.gain.setValueAtTime(0.5, pulseTime);
                    pulseGain.gain.exponentialRampToValueAtTime(0.001, pulseTime + 0.04);
                    
                    pulseOsc.connect(pulseGain);
                    pulseGain.connect(gainNode);
                    pulseOsc.start(pulseTime);
                    pulseOsc.stop(pulseTime + 0.04);
                }

                // Metallic resonance
                const resonanceOsc = this.audioContext.createOscillator();
                resonanceOsc.type = 'triangle';
                resonanceOsc.frequency.value = 800;
                
                const resonanceGain = this.audioContext.createGain();
                resonanceGain.gain.setValueAtTime(0.2, now);
                resonanceGain.gain.exponentialRampToValueAtTime(0.001, now + 0.2);
                
                resonanceOsc.connect(resonanceGain);
                resonanceGain.connect(gainNode);
                resonanceOsc.start(now);
                resonanceOsc.stop(now + 0.2);
            }

            // Attack Sound 4: Quantum Strike
            playQuantumStrike(volume = 0.7) {
                const now = this.audioContext.currentTime;
                const gainNode = this.audioContext.createGain();
                gainNode.gain.value = volume;
                gainNode.connect(this.masterGainNode);

                // Dimensional warp effect
                const warpOsc = this.audioContext.createOscillator();
                warpOsc.type = 'sine';
                warpOsc.frequency.setValueAtTime(100, now);
                
                const warpLFO = this.audioContext.createOscillator();
                warpLFO.frequency.value = 20;
                const warpLFOGain = this.audioContext.createGain();
                warpLFOGain.gain.value = 50;
                
                warpLFO.connect(warpLFOGain);
                warpLFOGain.connect(warpOsc.frequency);
                warpLFO.start(now);
                warpLFO.stop(now + 0.15);
                
                const warpGain = this.audioContext.createGain();
                warpGain.gain.setValueAtTime(0.5, now);
                warpGain.gain.exponentialRampToValueAtTime(0.001, now + 0.15);
                
                warpOsc.connect(warpGain);
                warpGain.connect(gainNode);
                warpOsc.start(now);
                warpOsc.stop(now + 0.15);

                // Sub-bass impact
                const subOsc = this.audioContext.createOscillator();
                subOsc.type = 'sine';
                subOsc.frequency.setValueAtTime(60, now);
                subOsc.frequency.exponentialRampToValueAtTime(30, now + 0.2);
                
                const subGain = this.audioContext.createGain();
                subGain.gain.setValueAtTime(0.6, now);
                subGain.gain.exponentialRampToValueAtTime(0.001, now + 0.2);
                
                subOsc.connect(subGain);
                subGain.connect(gainNode);
                subOsc.start(now);
                subOsc.stop(now + 0.2);
            }

            // Attack Sound 5: Rail Gun
            playRailGun(volume = 0.7) {
                const now = this.audioContext.currentTime;
                const gainNode = this.audioContext.createGain();
                gainNode.gain.value = volume;
                gainNode.connect(this.masterGainNode);

                // Kinetic acceleration
                const accelOsc = this.audioContext.createOscillator();
                accelOsc.type = 'square';
                accelOsc.frequency.setValueAtTime(200, now);
                accelOsc.frequency.exponentialRampToValueAtTime(1000, now + 0.08);
                
                const accelGain = this.audioContext.createGain();
                accelGain.gain.setValueAtTime(0.4, now);
                accelGain.gain.setValueAtTime(0.4, now + 0.08);
                accelGain.gain.exponentialRampToValueAtTime(0.001, now + 0.1);
                
                accelOsc.connect(accelGain);
                accelGain.connect(gainNode);
                accelOsc.start(now);
                accelOsc.stop(now + 0.1);

                // Metallic crack
                const crackNoise = this.createNoiseBuffer(0.05);
                const crackSource = this.audioContext.createBufferSource();
                crackSource.buffer = crackNoise;
                
                const crackGain = this.audioContext.createGain();
                crackGain.gain.setValueAtTime(0.6, now + 0.08);
                crackGain.gain.exponentialRampToValueAtTime(0.001, now + 0.13);
                
                const crackFilter = this.audioContext.createBiquadFilter();
                crackFilter.type = 'highpass';
                crackFilter.frequency.value = 2000;
                
                crackSource.connect(crackFilter);
                crackFilter.connect(crackGain);
                crackGain.connect(gainNode);
                crackSource.start(now + 0.08);
            }

            // Attack Sound 6: Photon Torpedo
            playPhotonTorpedo(volume = 0.7) {
                const now = this.audioContext.currentTime;
                const gainNode = this.audioContext.createGain();
                gainNode.gain.value = volume;
                gainNode.connect(this.masterGainNode);

                // Energy launch
                const launchOsc = this.audioContext.createOscillator();
                launchOsc.type = 'triangle';
                launchOsc.frequency.setValueAtTime(400, now);
                launchOsc.frequency.exponentialRampToValueAtTime(800, now + 0.1);
                launchOsc.frequency.exponentialRampToValueAtTime(300, now + 0.18);
                
                const launchGain = this.audioContext.createGain();
                launchGain.gain.setValueAtTime(0.5, now);
                launchGain.gain.exponentialRampToValueAtTime(0.001, now + 0.18);
                
                launchOsc.connect(launchGain);
                launchGain.connect(gainNode);
                launchOsc.start(now);
                launchOsc.stop(now + 0.18);

                // Trailing harmonics
                const harmOsc = this.audioContext.createOscillator();
                harmOsc.type = 'sine';
                harmOsc.frequency.setValueAtTime(1200, now + 0.05);
                harmOsc.frequency.exponentialRampToValueAtTime(600, now + 0.2);
                
                const harmGain = this.audioContext.createGain();
                harmGain.gain.setValueAtTime(0.3, now + 0.05);
                harmGain.gain.exponentialRampToValueAtTime(0.001, now + 0.2);
                
                harmOsc.connect(harmGain);
                harmGain.connect(gainNode);
                harmOsc.start(now + 0.05);
                harmOsc.stop(now + 0.2);
            }

            // Attack Sound 7: Neutron Beam
            playNeutronBeam(volume = 0.7) {
                const now = this.audioContext.currentTime;
                const gainNode = this.audioContext.createGain();
                gainNode.gain.value = volume;
                gainNode.connect(this.masterGainNode);

                // Sustained beam with modulation
                const beamOsc = this.audioContext.createOscillator();
                beamOsc.type = 'sawtooth';
                beamOsc.frequency.value = 500;
                
                const modOsc = this.audioContext.createOscillator();
                modOsc.frequency.value = 8;
                const modGain = this.audioContext.createGain();
                modGain.gain.value = 100;
                
                modOsc.connect(modGain);
                modGain.connect(beamOsc.frequency);
                modOsc.start(now);
                modOsc.stop(now + 0.2);
                
                const beamGain = this.audioContext.createGain();
                beamGain.gain.setValueAtTime(0.4, now);
                beamGain.gain.setValueAtTime(0.4, now + 0.15);
                beamGain.gain.exponentialRampToValueAtTime(0.001, now + 0.2);
                
                const beamFilter = this.audioContext.createBiquadFilter();
                beamFilter.type = 'lowpass';
                beamFilter.frequency.value = 800;
                beamFilter.Q.value = 3;
                
                beamOsc.connect(beamFilter);
                beamFilter.connect(beamGain);
                beamGain.connect(gainNode);
                beamOsc.start(now);
                beamOsc.stop(now + 0.2);
            }

            // Attack Sound 8: Solar Flare
            playSolarFlare(volume = 0.7) {
                const now = this.audioContext.currentTime;
                const gainNode = this.audioContext.createGain();
                gainNode.gain.value = volume;
                gainNode.connect(this.masterGainNode);

                // Wide spectrum energy
                const noise = this.createNoiseBuffer(0.15);
                const noiseSource = this.audioContext.createBufferSource();
                noiseSource.buffer = noise;
                
                const noiseGain = this.audioContext.createGain();
                noiseGain.gain.setValueAtTime(0.3, now);
                noiseGain.gain.exponentialRampToValueAtTime(0.001, now + 0.15);
                
                const noiseFilter = this.audioContext.createBiquadFilter();
                noiseFilter.type = 'bandpass';
                noiseFilter.frequency.setValueAtTime(2000, now);
                noiseFilter.frequency.exponentialRampToValueAtTime(400, now + 0.15);
                noiseFilter.Q.value = 2;
                
                noiseSource.connect(noiseFilter);
                noiseFilter.connect(noiseGain);
                noiseGain.connect(gainNode);
                noiseSource.start(now);

                // Energy core
                const coreOsc = this.audioContext.createOscillator();
                coreOsc.type = 'sine';
                coreOsc.frequency.setValueAtTime(300, now);
                coreOsc.frequency.exponentialRampToValueAtTime(150, now + 0.2);
                
                const coreGain = this.audioContext.createGain();
                coreGain.gain.setValueAtTime(0.5, now);
                coreGain.gain.exponentialRampToValueAtTime(0.001, now + 0.2);
                
                coreOsc.connect(coreGain);
                coreGain.connect(gainNode);
                coreOsc.start(now);
                coreOsc.stop(now + 0.2);

            card.innerHTML = `
                <div class="waveform-visual"></div>
                <div class="sound-name">${sound.name}</div>
                <div class="sound-description">${sound.description}</div>
                <div class="sound-controls">
                    <button class="play-button">â–¶ Play</button>
                    <input type="range" class="volume-slider" min="0" max="100" value="70">
                    <span class="volume-label">70%</span>
                </div>
            `;

            const playButton = card.querySelector('.play-button');
            const volumeSlider = card.querySelector('.volume-slider');
            const volumeLabel = card.querySelector('.volume-label');

            playButton.addEventListener('click', () => {
                if (!audioInitialized) return;
                
                card.classList.add('playing');
                const volume = volumeSlider.value / 100;
                sound.method(volume);
                
                // Remove playing class after animation
                setTimeout(() => {
                    card.classList.remove('playing');
                }, 500);
            });

            volumeSlider.addEventListener('input', () => {
                volumeLabel.textContent = volumeSlider.value + '%';
            });

            return card;
        }

        // Initialize button
        document.getElementById('initButton').addEventListener('click', () => {
            if (soundEngine.init()) {
                audioInitialized = true;
                document.getElementById('initButton').disabled = true;
                document.getElementById('initButton').textContent = 'âœ“ Audio System Initialized';
                document.getElementById('soundContainer').style.display = 'block';
                document.getElementById('masterControls').style.display = 'block';

                // Populate sound grids
                const attackGrid = document.getElementById('attackSounds');
                soundEngine.sounds.attack.forEach(sound => {
                    attackGrid.appendChild(createSoundCard(sound, 'attack'));
                });

                const impactGrid = document.getElementById('impactSounds');
                soundEngine.sounds.impact.forEach(sound => {
                    impactGrid.appendChild(createSoundCard(sound, 'impact'));
                });

                const launchGrid = document.getElementById('launchSounds');
                soundEngine.sounds.launch.forEach(sound => {
                    launchGrid.appendChild(createSoundCard(sound, 'launch'));
                });
            }
        });

        // Master volume control
        const masterVolume = document.getElementById('masterVolume');
        const masterVolumeLabel = document.getElementById('masterVolumeLabel');
        
        masterVolume.addEventListener('input', () => {
            const value = masterVolume.value / 100;
            soundEngine.setMasterVolume(value);
            masterVolumeLabel.textContent = masterVolume.value + '%';
        });
    </script>
</body>
</html>
